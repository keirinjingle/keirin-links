<style>
:root{
  /* Colors: neutral sand + single blue accent */
  --bg:#FAFAF9;            /* page */
  --card:#FFFFFF;          /* surfaces */
  --fg:#111827;            /* text */
  --muted:#6B7280;         /* secondary text */
  --line:#E5E7EB;          /* borders */
  --accent:#2563EB;        /* primary action */
  --accent-weak:#EFF6FF;   /* soft bg for accent */
  --success:#10B981;
  --error:#EF4444;
  --warn:#F59E0B;
  --hl:#FEF3C7;
  --shadow-sm:0 1px 2px rgba(0,0,0,.06);
  --shadow-md:0 6px 18px rgba(0,0,0,.08);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;
  background:var(--bg); color:var(--fg); line-height:1.6;
}

/* Header (1段) */
header{position:sticky;top:0;background:var(--card);border-bottom:1px solid var(--line);z-index:30}
.bar{
  display:flex; align-items:center; gap:.75rem;
  padding:.65rem .9rem; flex-wrap:wrap;
}
.title{font-weight:800; font-size:1.1rem}

/* 右側ナビ（使い方/設定/寄付） */
.nav-right{margin-left:auto; display:flex; align-items:center; gap:.5rem; flex-wrap:wrap}
.nav-right .links{display:flex; gap:.35rem; align-items:center}
.nav-right .links a{padding:.35rem .55rem; border-radius:.5rem; color:#374151}

/* Chips (status) */
.badge{
  display:inline-flex; align-items:center; gap:.4rem;
  padding:.25rem .55rem; border:1px solid var(--line); border-radius:999px;
  font-size:.8rem; background:#F9FAFB; color:#374151;
}
.badge .dot{width:.5rem;height:.5rem;border-radius:999px;background:var(--muted);display:inline-block}
.badge.ok .dot{background:var(--success)}
.badge.ng .dot{background:var(--error)}
.badge .mark{color:inherit}

/* Main wrapper */
.wrap{max-width:900px;margin:16px auto;padding:0 12px}

/* Buttons */
.btn{
  appearance:none; cursor:pointer;
  border:1px solid var(--line); background:var(--card);
  padding:.6rem .9rem; border-radius:.8rem; font-size:.95rem;
}
.btn:hover{background:#F8FAFC}
.btn:active{transform:translateY(1px)}
.btn-primary{
  background:var(--accent); color:#fff; border-color:transparent; box-shadow:var(--shadow-sm);
}
.btn-primary:hover{filter:brightness(0.98)}
.btn-link{color:var(--accent); border:none; background:transparent; padding:.45rem .6rem; border-radius:.6rem}
.btn-link:hover{background:var(--accent-weak)}

/* ▼ ヘッダーのリンク下線を完全に無効化 */
.nav-right a,
.nav-right a:link,
.nav-right a:visited,
.nav-right a:hover,
.nav-right a:active,
.btn,
.btn:link,
.btn:visited,
.btn:hover,
.btn:active{
  text-decoration:none;
}

/* Toolbar */
.toolbar{display:flex; gap:.5rem; align-items:center; flex-wrap:wrap; margin:.6rem 0 .4rem}

/* Inputs */
textarea, input[type="text"]{
  width:100%; font-size:16px; padding:12px 12px;
  border:1px solid var(--line); border-radius:12px; background:var(--card);
}
textarea{min-height:120px; resize:vertical}
textarea:focus, input[type="text"]:focus{
  outline:2px solid transparent; box-shadow:0 0 0 2px #93C5FD inset, var(--shadow-sm);
}

/* Cards */
.cards{margin-top:14px}
.card{
  padding:12px 12px; border:1px solid var(--line); border-radius:12px;
  background:var(--card); margin-bottom:10px; box-shadow:var(--shadow-sm);
}
.head{font-size:.95rem; margin-bottom:6px; display:flex; gap:.5rem; flex-wrap:wrap; align-items:center}
.head .date{font-weight:600}
.raw{white-space:pre-wrap; word-break:break-word; font-family:ui-sans-serif; font-size:.95rem}
.linklike{color:var(--accent); background:transparent; border:none; padding:.2rem .4rem; cursor:pointer}

/* Dropdown (suggest) */
#taWrap{position:relative}
.dropdown{
  position:absolute; left:0; right:0; top:100%; margin-top:6px;
  background:var(--card); border:1px solid var(--line); border-radius:12px;
  box-shadow:var(--shadow-md); display:none; overflow:auto; max-height:40vh; z-index:40;
  padding-bottom:max(8px, env(safe-area-inset-bottom));
  overscroll-behavior:contain; -webkit-overflow-scrolling:touch; touch-action:pan-y;
}
.item{padding:.55rem .7rem; cursor:pointer; font-size:.95rem; display:flex; gap:.5rem; align-items:center}
.item:hover{background:#F3F4F6}
.item.is-active{background:#EEF2FF}
.type{font-size:.7rem; color:#fff; background:#9CA3AF; border-radius:999px; padding:0 .4rem}

/* Settings menu */
.settings{position:relative}
.settings-menu{
  position:absolute; right:0; top:calc(100% + 6px); background:var(--card);
  border:1px solid var(--line); border-radius:12px; box-shadow:var(--shadow-md);
  display:none; min-width:220px; z-index:50;
}
.settings-menu .mi{padding:.55rem .8rem; cursor:pointer; border-bottom:1px solid #F1F5F9}
.settings-menu .mi:last-child{border-bottom:none}
.settings-menu .mi:hover{background:#F8FAFC}

/* Tabs (search) */
.tabs{display:flex; gap:.4rem; border-bottom:1px solid var(--line); padding:0 .2rem}
.tab{appearance:none; background:transparent; border:none; padding:.65rem .85rem; cursor:pointer; border-bottom:2px solid transparent}
.tab.is-active{border-color:var(--accent); color:#1F2937; font-weight:600}
.tabpanel{display:none; padding:.8rem 0}
.tabpanel.is-active{display:block}

/* Lists */
.list{display:grid; gap:.5rem}
.pill{display:inline-flex; align-items:center; gap:.35rem; border:1px solid var(--line); border-radius:999px; padding:.25rem .55rem; font-size:.85rem}
.muted{color:var(--muted)}
.small{font-size:.85rem}
.kbd{font-family:ui-monospace, Menlo, monospace; padding:0 .35rem; border:1px solid var(--line); border-radius:.35rem; background:#F9FAFB}

/* Race suggest */
.race-suggest{max-height:40vh; overflow:auto; border:1px solid var(--line); border-radius:10px; padding:.3rem; background:var(--card)}
.race-suggest .row{padding:.45rem .55rem; border-radius:.6rem; cursor:pointer}
.race-suggest .row:hover{background:#F3F4F6}

/* Player + notes */
.player-list{display:grid; gap:.4rem}
.player-item{padding:.45rem .55rem; border:1px solid var(--line); border-radius:10px; cursor:pointer}
.player-item:hover{background:#F8FAFC}
.note-list .note{padding:.45rem .55rem; border:1px solid var(--line); border-radius:10px; background:#fff}

/* Dialogs */
dialog{border:none; border-radius:12px; max-width:860px; width:96%}
dialog::backdrop{background:rgba(0,0,0,.25)}

/* Footer */
.footer{color:var(--muted); font-size:.85rem; text-align:center; padding:20px 8px}

/* Highlight */
.hl{background:var(--hl); font-weight:700}



/* --- header layout tweaks --- */
.status-group{ display:flex; gap:.5rem; margin-left:.75rem; }
.nav-right{ margin-left:auto; display:flex; align-items:center; gap:.5rem; flex-wrap:wrap; }

/* pill-like ghost buttons for header links */
.btn-pill{ border-radius:999px; padding:.5rem .8rem; }
.btn-ghost{ background:var(--card); border:1px solid var(--line); color:#374151; }
.btn-ghost:hover{ background:#F3F4F6; }

/* make existing badges a touch more pill-like to match */
.badge{ border-radius:999px; }

/* ▼ スマホ時：2段目（nav-right）を右寄せで独立行にする */
@media (max-width: 640px){
  .bar{ flex-wrap: wrap; }
  .nav-right{
    flex:1 1 100%;
    justify-content:flex-end;
    margin-left:0;
  }
  .status-group{ flex-wrap:wrap; }
}
</style>

</head>
<body>
<header>
  <div class="bar">
    <div class="title">🐾 もふメモ</div>

    <!-- もふメモの“右隣”にステータス -->
    <div class="status-group">
      <span id="riderStatus" class="badge">
        <span class="dot"></span> 選手DB <span class="mark">…</span>
      </span>
      <span id="raceStatus" class="badge">
        <span class="dot"></span> レース情報 <span class="mark">…</span>
      </span>
    </div>

    <!-- 右端にボタン風リンク（使い方 / 設定 / 寄付） -->
    <div class="nav-right">
      <a class="btn btn-pill btn-ghost" href="https://keirinjingle.github.io/keirin-links/howto.html" target="_blank" rel="noopener">使い方</a>

      <div class="settings">
        <button id="settingsBtn" class="btn btn-pill btn-ghost">設定 ▾</button>
        <div id="settingsMenu" class="settings-menu">
          <div id="loginMi" class="mi">Googleログイン</div>
          <div id="importMi" class="mi">インポート（NDJSON）</div>
          <div id="exportMi" class="mi">エクスポート（NDJSON）</div>
        </div>
      </div>

      <a class="btn btn-pill btn-ghost" href="https://keirinjingle.github.io/keirin-links/donation.html" target="_blank" rel="noopener">寄付</a>
    </div>
  </div>
</header>



<main class="wrap">
  <div class="toolbar">
    <button id="inlineSlash" class="btn" title="/ を挿入">/</button>
    <button id="openSearch" class="btn" title="Ctrl/Cmd+K でも開けます">レース検索</button>
    <button id="addBtn" class="btn btn-primary">登録</button>
  </div>

  <div id="taWrap" style="position:relative">
    <textarea id="ta" placeholder="例）- 函館6R 先行注意 /まくり +展開 @山田太郎"></textarea>
    <div id="dropdown" class="dropdown"></div>
  </div>

  <section id="cards" class="cards"></section>

  <div class="footer">設定→Googleログインをするとデータはご自身のGoogleDriveに保存されます。複数端末で共有できます。</div>
  <div class="footer">（C）ほっもふ（<a href="https://x.com/_yuyuyu22">連絡先</a>）2025</div>
</main>

<!-- 検索 -->
<dialog id="searchDlg">
  <div style="padding:12px 14px; display:grid; gap:10px;">
    <div style="display:flex;align-items:center;gap:.5rem;justify-content:space-between">
      <strong>検索</strong>
      <button id="searchClose" class="btn">閉じる</button>
    </div>

    <div class="tabs">
      <button id="tabRace"  class="tab is-active">レース内検索</button>
      <button id="tabFull"  class="tab">全文検索</button>
    </div>

    <!-- ▼ レース内検索 -->
    <div id="panelRace" class="tabpanel is-active">
      <div class="list">
        <div style="display:flex; gap:.6rem; align-items:center; flex-wrap:wrap;">
          <input id="raceSearchInput" type="text" placeholder="例：函館 6R / 立川6R" style="width:32ch;max-width:60vw;padding:.4rem .6rem;border:1px solid var(--line);border-radius:.6rem">
          <button id="raceSearchClear" class="btn">クリア</button>
          <span class="muted small">当日の会場とR番号から検索</span>
        </div>
        <div id="raceSuggest" class="race-suggest"></div>

        <div id="raceView" class="card" style="display:none">
          <div class="head">
            <span class="date" id="raceHead"></span>
            <a id="raceEntryLink" class="btn-link" href="#" target="_blank" rel="noopener">出走表</a>
            <a id="raceResultLink" class="btn-link" href="#" target="_blank" rel="noopener" style="display:none">結果</a>
          </div>
          <div class="player-list" id="playerList"></div>
        </div>

        <div id="playerNotesWrap" class="card" style="display:none">
          <div class="head"><strong id="playerNotesHead">@選手 の過去メモ</strong></div>
          <div id="playerNotes" class="note-list"></div>
        </div>

        <div id="newMemoWrap" class="card" style="display:none">
          <div class="head"><strong>メモを追加</strong></div>
          <textarea id="newMemoTa" placeholder="- 函館6R … @選手名"></textarea>
          <div style="display:flex; gap:.5rem; margin-top:.5rem;">
            <button id="saveMemoBtn" class="btn btn-primary">登録</button>
            <button id="cancelMemoBtn" class="btn">キャンセル</button>
          </div>
          <div id="newMemoTip" class="muted small" style="margin-top:.25rem">※ 登録すると一覧に即反映されます</div>
        </div>
      </div>
    </div>

    <!-- ▼ 全文検索 -->
    <div id="panelFull" class="tabpanel">
      <div style="display:flex; gap:.6rem; align-items:center; flex-wrap:wrap;">
        <input id="searchInput" type="text" placeholder="語句を入力（raw.includes）" style="width:46ch;max-width:68vw;padding:.4rem .6rem;border:1px solid var(--line);border-radius:.6rem">
        <span class="muted small">ヒント：<span class="kbd">@名前</span> や <span class="kbd">+タグ</span> でも検索できます</span>
      </div>
      <div id="searchCount" style="color:#6b7280;margin-top:.4rem"></div>
      <div id="searchList" style="margin-top:.25rem; max-height:60vh; overflow:auto;"></div>
    </div>
  </div>
</dialog>

<!-- 初回同期の向き確認 -->
<dialog id="syncDlg">
  <form method="dialog" style="padding:14px 16px; display:grid; gap:12px; max-width:720px;">
    <h3 style="margin:0;">Google 同期の初期設定</h3>
    <div id="syncSummary" style="color:#374151; line-height:1.6"></div>
    <div style="background:#fff7ed;border:1px solid #fde68a;border-radius:10px;padding:10px 12px;color:#9a3412;font-size:.9rem">
      ※ どちらか一方に<strong>上書き</strong>します。必要なら先にエクスポートでバックアップしてください。
    </div>
    <div style="display:flex; gap:.5rem; justify-content:flex-end">
      <button value="localToServer" class="btn btn-primary">ローカル→サーバーに上書き</button>
      <button value="serverToLocal" class="btn">サーバー→ローカルに上書き</button>
      <button value="cancel" class="btn">キャンセル</button>
    </div>
  </form>
</dialog>
  <script defer src="dist/app.min.js"></script>
</body>
